<app-header></app-header>
<div class="expense-list">
    <form>
        <div class="mb-6 row">
            <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
            <div class="col-xs-3 col-sm-auto">
                <input id="table-complete-search" type="text" class="form-control" name="searchTerm"
                    [(ngModel)]="searchTerm" />
            </div>
            <!-- @if (service.loading$ | async) {
            <span class="col col-form-label">Loading...</span>
            } -->
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" sortable="name">Date</th>
                    <th scope="col" sortable="area">Description</th>
                    <th scope="col" sortable="population">Porpuse</th>
                    <th scope="col" sortable="population">Paid</th>
                    <th scope="col" sortable="population">For</th>
                    <th scope="col" sortable="population">Amount</th>
                </tr>
            </thead>
            <tbody>
                @for (expense of expenseList ; track expense.id) {
                <tr>
                    <td><ngb-highlight [result]="expense.date" [term]="searchTerm" /></td>
                    <td>{{expense.description}}</td>
                    <td>{{expense.purpose}}</td>
                    <td>{{expense.paid}}</td>
                    <td>{{expense.for}}</td>
                    <td>{{expense.amount | number}}</td>
                </tr>
                } @empty {
                <tr>
                    <td colspan="4" style="text-align: center">No expense found</td>
                </tr>
                }
            </tbody>
        </table>

        <!-- <div class="d-flex justify-content-between p-2">
            <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
            </ngb-pagination>

            <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
                <option [ngValue]="2">2 items per page</option>
                <option [ngValue]="4">4 items per page</option>
                <option [ngValue]="6">6 items per page</option>
            </select>
        </div> -->
    </form>
</div>
<app-footer></app-footer>
