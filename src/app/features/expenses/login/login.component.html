<div class="main">
    <form [formGroup]="loginForm">
        <div class="block">
            <p class="title"><b>Sign in</b></p>
            <div class="form">
                <label>Email</label>
                <input formControlName="userName" class="username" type="text" placeholder="your@email.com / username">
                <label>Password</label>
                <input formControlName="passWord" class="password" type="password" placeholder="*****">
            </div>
            <div class="remem-group">
                <mat-checkbox class="check">Remember me</mat-checkbox>
            </div>
            <div class="button-group">
                <button type="submit" (click)="loginAction()" class="login-action">Sign in</button>
            </div>
            <button class="forgot-btn">Forgot your password ?</button>
            <div class="seperate">
                <span class="or">or</span>
            </div>
            <button class="google-login-btn" (click)="loginWithGoogle()">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo" />
                Sign in with Google
            </button>
            <button class="facebook-login-btn" (click)="loginWithFacebook()">
                <img src="https://www.svgrepo.com/show/452196/facebook-1.svg" alt="Facebook Logo" />
                Sign in with Facebook
            </button>
            <div class="sign-up-section">
                <p>Don't have account ? <a class="signup-btn" (click)="openRegisterModal()">Sign up</a></p>
            </div>
        </div>
    </form>
</div>
