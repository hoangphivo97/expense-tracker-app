<fa-icon class="fa-solid icon-style" size="3x" [icon]="iconBug"></fa-icon>
<h2 class="dialog-title error" mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
    <p class="error">
        {{data.errorMsg}}
    </p>


    @if (data.hint) {
    <p class="solution">
        {{data.hint}}
    </p>
    }
</mat-dialog-content>



<mat-dialog-actions class="button-wrap">
    <button mat-button (click)="onCancel()">OK</button>
</mat-dialog-actions>
